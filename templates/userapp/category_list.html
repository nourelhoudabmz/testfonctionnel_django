{% extends 'userapp/base.html' %}
{% load crispy_forms_tags %}
{% block parent_block %}

<h1 align="center">Category List</h1>
<table class="table table-dark">
                <th>S.No.</th><th>Categories</th> <th>Action</th>
    {% if categories %}


            {% for category in categories %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ category.name }}</td>
                    <td ><a href="/update-category/{{ category.id }}">Update</a> /
                    <a href="/delete-category/{{ category.id }}">Delete</a></td>
                </tr>
            {% endfor %}
    {% endif %}
 </table>

    <a href="/create-category" class="btn btn-primary">Add new Category</a>
{% endblock %}
