{% extends 'userapp/base.html' %}
{% load crispy_forms_tags %}
{% block parent_block %}


    <form method="post">
        {{ form }}
        {% csrf_token %}
        Do you want to delete the '{{ tag.tag_name }}' Tag?<br>
        <button type="submit" name="button" class="btn btn-danger">Delete</button>
        <a href="/all-tags" class="btn btn-info">Cancel</a>
    </form>
{% endblock %}
