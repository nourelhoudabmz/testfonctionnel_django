<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-primary" href="/">{{ user.username|upper }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/all-tags">Tags <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/allcategory">Manage Categories <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/all-product">Product<span class="sr-only">(current)</span></a>
            </li>

        </ul>
        {% if not request.user.is_authenticated %}
           <a href="/accounts/login"><span class="glyphicon glyphicon-log-in"></span> Login</a>
        {% endif %}
        {% if request.user.is_authenticated %}
            <a href="/accounts/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
        {% endif %}
    </div>
</nav>
{% block parent_block %}

{% endblock %}
</body>

</html>
